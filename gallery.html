    <style>
        /* ギャラリー専用スタイル */
        .simple-gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 検索・フィルター */
        .gallery-controls {
            margin: 20px 0;
            text-align: center;
        }
        
        /* 検索ボックス */
        .search-box {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 450px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }

        /* ソートコントロールのラッパー */
        .sort-control {
            display: flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
        }

        .sort-control label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            white-space: nowrap;
        }

        /* セレクトボックス本体 */
        #sortSelect, #pageSizeSelect {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sortSelect:hover, #pageSizeSelect:hover {
            border-color: #3498db;
        }
        .pagination-info {
            margin: 10px 0;
            color: #666;
        }
        
        /* ページネーション */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #f0f0f0;
        }
        
        .pagination button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .pagination button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .pagination select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        
        /* ギャラリーグリッド */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            position: relative;
        }
        
        img:hover {
        transform: scale(1.0);
        }
        .gallery-item:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 10;
        }
        
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            object-position: top;
            display: block;
            background: #f5f5f5;
            transition: opacity 0.3s ease;
            opacity: 0; /* 初期状態は透明 */
        }
        
        .gallery-item img.loaded {
            opacity: 1; /* 読み込み完了時に不透明 */
        }
        
        /* 画像読み込み中のプレースホルダー */

            justify-content: center;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM要素
            const galleryGrid = document.getElementById('gallery-grid');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const imageCount = document.getElementById('imageCount');
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            
            // ページネーション要素
            const pagination = document.getElementById('pagination');
            const paginationBottom = document.getElementById('paginationBottom');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const firstBtn = document.getElementById('firstBtn');
            const lastBtn = document.getElementById('lastBtn');
            const prevBtnBottom = document.getElementById('prevBtnBottom');
            const nextBtnBottom = document.getElementById('nextBtnBottom');
            const pageNumbers = document.getElementById('pageNumbers');
            const pageNumbersBottom = document.getElementById('pageNumbersBottom');
            const pageSizeSelect = document.getElementById('pageSizeSelect');
            
            // モーダル要素
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const closeBtn = document.querySelector('.close');

            // 変数
            let allImages = [];
            let filteredImages = [];
            let currentPage = 1;
            let pageSize = 24;
            let isLoading = false;
            let currentModalIndex = 0;
            let currentZoom = 1;
            let modalImages = []; // モーダル用の画像配列
            let isDragging = false;
            let dragStart = { x: 0, y: 0 };
            let imagePosition = { x: 0, y: 0 };
            
            // 画像のIntersection Observer（遅延読み込み用）
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const placeholder = img.previousElementSibling;
                        
                        img.onload = function() {
                            img.classList.remove('loading');
                            img.classList.add('loaded');
                            if (placeholder) placeholder.style.display = 'none';
                        };
                        
                        img.onerror = function() {
                            img.style.opacity = '0';
                            if (placeholder) {
                                placeholder.textContent = '読み込みエラー';
                                placeholder.style.color = '#e74c3c';
                            }
                        };
                        
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px'
            });
            // 画像のソート処理
            function sortImages() {
                const sortValue = sortSelect.value;

                filteredImages.sort((a, b) => {
                    switch (sortValue) {
                        case 'nameAsc':
                            return a.displayName.localeCompare(b.displayName, 'ja');
                        case 'nameDesc':
                            return b.displayName.localeCompare(a.displayName, 'ja');
                        case 'dateDesc':
                            return new Date(b.modified) - new Date(a.modified);
                        case 'dateAsc':
                            return new Date(a.modified) - new Date(b.modified);
                        case 'sizeDesc':
                            return b.size - a.size;
                        default:
                            return 0;
                    }
                });

                // ソート後は1ページ目に戻って再表示
                currentPage = 1;
                displayCurrentPage();
                setupPagination();
                updateImageCount();
            }
            // 画像リストJSONから画像を読み込み
            async function loadImages() {
                try {
                    loading.style.display = 'block';
                    error.style.display = 'none';
                    galleryGrid.innerHTML = '';
                    isLoading = true;

                    let data;
                    
                    try {
                        const response = await fetch('images-list.json?v=' + Date.now());
                        if (!response.ok) {
                            throw new Error('JSONファイルの読み込みに失敗');
                        }
                        data = await response.json();
                    } catch (fetchError) {
                        console.log('JSONファイルが読み込めません。フォールバック処理を実行します:', fetchError.message);
                        // フォールバック: 固定の画像リストを使用
                        await loadImagesFallback();
                        return;
                    }
                    
                    if (!data.success) {
                        throw new Error(data.error || '画像リストの読み込みに失敗しました');
                    }

                    if (data.images.length === 0) {
                        throw new Error('登録されている画像が見つかりません');
                    }

                    // 画像データを変換
                    allImages = data.images.map(img => ({
                        name: img.filename,
                        path: img.path,
                        displayName: img.name,
                        size: img.size,
                        modified: img.modified,
                        extension: img.extension,
                        sizeText: formatFileSize(img.size)
                    }));

                    // ファイル名でソート
                    //allImages.sort((a, b) => a.displayName.localeCompare(b.displayName, 'ja'));
                    filteredImages = [...allImages];
                    sortImages(); // ここで初期選択されているソート順を適用
                    //filteredImages = [...allImages];
                    currentPage = 1;
                    
                    updateImageCount();
                    setupPagination();
                    //displayCurrentPage();

            // 画像を容器にフィットさせる
            function fitImageToContainer() {
                const container = document.querySelector('.modal-image-container');
                const containerRect = container.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;
                
                // 画像の自然なサイズを取得
                const naturalWidth = modalImage.naturalWidth;
                const naturalHeight = modalImage.naturalHeight;
                
                if (naturalWidth && naturalHeight) {
                    // アスペクト比を計算
                    const imageAspect = naturalWidth / naturalHeight;
                    const containerAspect = containerWidth / containerHeight;
                    
                    // 既存のフィットクラスを削除
                    modalImage.classList.remove('fit-width', 'fit-height');
                    
                    // 画像が横長かつコンテナより幅が広い、または画像が縦長の場合
                    if (imageAspect > containerAspect) {
                        // 幅基準でフィット
                        modalImage.classList.add('fit-width');
                    } else {
                        // 高さ基準でフィット
                        modalImage.classList.add('fit-height');
                    }
                }
                
                // ズームとドラッグ位置をリセット
                currentZoom = 1;
                imagePosition = { x: 0, y: 0 };
                applyZoom();
            }

            // 画像サイズ情報を更新
            function updateImageDimensions(img) {
                const modalDimensions = document.getElementById('modalDimensions');
                if (modalDimensions && img.naturalWidth && img.naturalHeight) {
                    modalDimensions.textContent = `サイズ: ${img.naturalWidth} × ${img.naturalHeight}px`;
                }
            }

            // ズームを適用
            function applyZoom() {
                const wrapper = document.getElementById('modalImageWrapper');
                if (wrapper) {
                    wrapper.style.transform = `translate(${imagePosition.x}px, ${imagePosition.y}px) scale(${currentZoom})`;
                }
                
                // ズーム表示を更新
                const zoomLevel = document.getElementById('zoomLevel');
                if (zoomLevel) {
                    zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;
                }
            }

                        // ピンチズーム用の変数
            let lastPinchDistance = 0;

            // 2点間の距離を計算する
            function getDistance(touches) {
                return Math.hypot(touches[0].clientX - touches[1].clientX, touches[0].clientY - touches[1].clientY);
            }

            // ドラッグ/ピンチ開始
            function startDrag(event) {
                if (event.touches && event.touches.length === 2) {
                    // ピンチ操作開始
                    isDragging = false; // 1本指のドラッグを無効化
                    lastPinchDistance = getDistance(event.touches);
                } else {
                    // 通常のドラッグ開始
                    isDragging = true;
                    const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                    const clientY = event.touches ? event.touches[0].clientY : event.clientY;
                    dragStart.x = clientX - imagePosition.x;
                    dragStart.y = clientY - imagePosition.y;
                }
                // event.preventDefault(); // これを有効にするとスクロールが完全に止まるため注意
            }

            // ドラッグ/ピンチ中
            function doDrag(event) {
                if (event.touches && event.touches.length === 2) {
                    // ピンチズーム処理
                    event.preventDefault();
                    const currentDistance = getDistance(event.touches);
                    const diff = currentDistance / lastPinchDistance;
                    
                    // ズーム倍率を更新 (感度調整のため 0.1 を掛けるなど適宜)
                    const zoomStep = (diff - 1) * 0.8; 
                    zoomModalImage(zoomStep);
                    
                    lastPinchDistance = currentDistance;
                } else if (isDragging) {
                    // 通常のドラッグ処理
                    const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                    const clientY = event.touches ? event.touches[0].clientY : event.clientY;
                    imagePosition.x = clientX - dragStart.x;
                    imagePosition.y = clientY - dragStart.y;
                    applyZoom();
                    event.preventDefault();
                }
            }

            // ダブルタップでズームイン/リセット
            let lastTapTime = 0;
            function handleDoubleTap(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    event.preventDefault();
                    if (currentZoom > 1) {
                        resetModalZoom();
                    } else {
                        currentZoom = 2; // 2倍にズーム
                        applyZoom();
                    }
                }
                lastTapTime = currentTime;
            }

            // 既存の wrapper へのイベント追加（openModal内などで実行）
            const wrapper = document.getElementById('modalImageWrapper');
            wrapper.addEventListener('touchstart', (e) => {
                handleDoubleTap(e);
                startDrag(e);
            }, { passive: false });

            // ナビゲーションボタンの状態を更新
            function updateNavigationButtons() {
                
                const prevBtn = document.getElementById('prevImageBtn');
                const nextBtn = document.getElementById('nextImageBtn');
                
                if (prevBtn) {
                    prevBtn.style.opacity = modalImages.length > 1 ? '1' : '0.3';
                    prevBtn.disabled = modalImages.length <= 1;
                }
                if (nextBtn) {
                    nextBtn.style.opacity = modalImages.length > 1 ? '1' : '0.3';
                    nextBtn.disabled = modalImages.length <= 1;
                }

            }

            // モーダル内で画像ナビゲーション
            function navigateModalImage(direction) {
                if (modalImages.length <= 1) return;
                
                currentModalIndex += direction;
                
                if (currentModalIndex < 0) {
                    currentModalIndex = modalImages.length - 1;
                } else if (currentModalIndex >= modalImages.length) {
                    currentModalIndex = 0;
                }
                
                const newImage = modalImages[currentModalIndex];
                updateModalContent(newImage);
            }

            // ズーム機能
            function zoomModalImage(delta) {
                currentZoom += delta;
                currentZoom = Math.max(0.25, Math.min(currentZoom, 5)); // 0.25倍から5倍まで
                applyZoom();
            }

            // ズームリセット
            function resetModalZoom() {
                fitImageToContainer(); // 自動フィットに戻す
            }

            // マウスホイールでのズーム
            function handleModalWheel(event) {
                if (modal.style.display === 'flex') {
                    event.preventDefault();
                    
                    // ホイールの方向を判定
                    const delta = event.deltaY > 0 ? -0.1 : 0.1;
                    zoomModalImage(delta);
                }
            }

            // ドラッグ開始
            function startDrag(event) {
                
                isDragging = true;
                const wrapper = document.getElementById('modalImageWrapper');
                wrapper.classList.add('dragging');
                
                // マウスとタッチの両方に対応
                const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                const clientY = event.touches ? event.touches[0].clientY : event.clientY;
                
                dragStart.x = clientX - imagePosition.x;
                dragStart.y = clientY - imagePosition.y;
                
                event.preventDefault();
            }

            // ドラッグ中
            function doDrag(event) {
                if (!isDragging) return;
                
                // マウスとタッチの両方に対応
                const clientX = event.touches ? event.touches[0].clientX : event.clientX;
                const clientY = event.touches ? event.touches[0].clientY : event.clientY;
                
                imagePosition.x = clientX - dragStart.x;
                imagePosition.y = clientY - dragStart.y;
                
                applyZoom();
                event.preventDefault();
            }

            // ドラッグ終了
            function endDrag(event) {
                if (!isDragging) return;
                
                isDragging = false;
                const wrapper = document.getElementById('modalImageWrapper');
                wrapper.classList.remove('dragging');
                
                event.preventDefault();
            }

            // モーダルキーボードハンドラー
            function handleModalKeydown(event) {
                switch(event.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        navigateModalImage(-1);
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        navigateModalImage(1);
                        break;
                    case '+':
                    case '=':
                        event.preventDefault();
                        zoomModalImage(0.25);
                        break;
                    case '-':
                    case '_':
                        event.preventDefault();
                        zoomModalImage(-0.25);
                        break;
                    case '0':
                        event.preventDefault();
                        resetModalZoom();
                        break;
                }
            }

            // モーダル閉じる
            function closeModal() {
                // アニメーション付きで閉じる
                modal.classList.remove('opening');
                modal.classList.add('closing');
                
                // アニメーション完了後にモーダルを非表示
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.classList.remove('closing');
                    document.body.style.overflow = '';
                    
                    // イベントリスナーを削除
                    document.removeEventListener('keydown', handleModalKeydown);
                    document.removeEventListener('wheel', handleModalWheel);
                    
                    // ドラッグ用イベントリスナーを削除
                    const wrapper = document.getElementById('modalImageWrapper');
                    if (wrapper) {
                        wrapper.removeEventListener('mousedown', startDrag);
                        wrapper.removeEventListener('touchstart', startDrag);
                    }
                    document.removeEventListener('mousemove', doDrag);
                    document.removeEventListener('mouseup', endDrag);
                    document.removeEventListener('touchmove', doDrag);
                    document.removeEventListener('touchend', endDrag);
                    
                    // ドラッグ状態をリセット
                    isDragging = false;
                    if (wrapper) {
                        wrapper.classList.remove('dragging');
                    }
                }, 300); // アニメーション時間と合わせる
            }

            // イベントリスナー設定
            searchInput.addEventListener('input', debounce(filterImages, 300));
            sortSelect.addEventListener('change', sortImages);
            
            pageSizeSelect.addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                setupPagination();
                displayCurrentPage();
                updateImageCount();
            });
            
            // ページネーションボタン
            prevBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextBtn.addEventListener('click', () => goToPage(currentPage + 1));
            firstBtn.addEventListener('click', () => goToPage(1));
            lastBtn.addEventListener('click', () => goToPage(Math.ceil(filteredImages.length / pageSize)));

            prevBtnBottom.addEventListener('click', () => goToPage(currentPage - 1));
            nextBtnBottom.addEventListener('click', () => goToPage(currentPage + 1));
            
            // モーダル関連のイベントリスナー
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('mousedown', function(e) {
                if (e.target === modal) closeModal();
            });

            // ズーム制御ボタン
            const zoomInBtn = document.getElementById('zoomInBtn');
            const zoomOutBtn = document.getElementById('zoomOutBtn');
            const zoomResetBtn = document.getElementById('zoomResetBtn');
            
            if (zoomInBtn) zoomInBtn.addEventListener('click', () => zoomModalImage(0.25));
            if (zoomOutBtn) zoomOutBtn.addEventListener('click', () => zoomModalImage(-0.25));
            if (zoomResetBtn) zoomResetBtn.addEventListener('click', resetModalZoom);

            // ナビゲーションボタン
            const prevImageBtn = document.getElementById('prevImageBtn');
            const nextImageBtn = document.getElementById('nextImageBtn');
            
            if (prevImageBtn) prevImageBtn.addEventListener('click', () => navigateModalImage(-1));
            if (nextImageBtn) nextImageBtn.addEventListener('click', () => navigateModalImage(1));

            // ギャラリーページのキーボードショートカット（モーダルが開いていない時のみ）
            document.addEventListener('keydown', function(e) {
                if (modal.style.display !== 'flex') {
                    if (e.key === 'ArrowLeft' && !prevBtn.disabled) goToPage(currentPage - 1);
                    if (e.key === 'ArrowRight' && !nextBtn.disabled) goToPage(currentPage + 1);
                }
            });

            // デバウンス関数
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // 初期化
            loadImages();
        });
    </script>
</body>
</html>
