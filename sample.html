<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Dropdown Menu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ecf0f1; /* 背景色を水色に設定 */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #3498db; /* ボタンの背景色を水色に設定 */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #3498db; /* ホバーエフェクトで水色に変更 */
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-button">プルダウンメニュー</button>
    <div class="dropdown-content">
      <a href="#">メニュー項目1</a>
      <a href="#">メニュー項目2</a>
      <a href="#">メニュー項目3</a>
    </div>
  </div>

</body>
</html>
